<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuratore Aziendale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Sfondo Video Full Screen */
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100; /* Lo mette dietro a tutto */
            object-fit: cover; /* Copre tutto lo schermo senza deformarsi */
            filter: brightness(50%); /* Opzionale: scurisce un po' il video per leggere meglio il testo */
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        /* Overlay per migliorare la leggibilità sopra il video */
        .content-overlay {
            background: rgba(240, 242, 245, 0.85); /* Leggera trasparenza per far vedere il video sotto */
            backdrop-filter: blur(10px); /* Effetto vetro sfocato (stile Apple) */
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .card { border-radius: 20px; border: none; transition: transform 0.3s; }
        .btn-primary { background-color: #004a99; border: none; padding: 12px; border-radius: 10px; font-weight: 600; }
        .btn-primary:hover { background-color: #003366; transform: translateY(-2px); }
        .img-tech { border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; height: auto; }
        .section-title { color: #004a99; font-weight: 700; position: relative; padding-bottom: 10px; }
        .section-title::after { content: ''; width: 50px; height: 3px; background: #004a99; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); }
        
        /* Titoli chiari sopra il video */
        .main-container { position: relative; z-index: 1; }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="video-background">
        <source src="{{ url_for('static', filename='clip1.mp4') }}" type="video/mp4">
        Il tuo browser non supporta il tag video.
    </video>

    <div class="container py-5 main-container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg p-4 mb-5 content-overlay">
                    <h2 class="text-center mb-2 section-title">
                        <i class="fa-solid fa-robot me-2"></i>Selettore Isola
                    </h2>
                    <p class="text-muted text-center mb-4">Inserisci le specifiche del pezzo per identificare l'impianto corretto.</p>
                    
                    <form action="/predict" method="post">
                        <div class="mb-4">
                            <label class="form-label fw-bold"><i class="fa-solid fa-ruler-combined me-2"></i>Lunghezza Pezzo (mm)</label>
                            <input type="number" name="lunghezza" class="form-control form-control-lg" placeholder="es. 500" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold"><i class="fa-solid fa-weight-hanging me-2"></i>Peso Pezzo (kg)</label>
                            <input type="number" step="0.1" name="peso" class="form-control form-control-lg" placeholder="es. 12.5" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100 shadow">
                            <i class="fa-solid fa-magnifying-glass-chart me-2"></i>Analizza Fattibilità
                        </button>
                    </form>

                    {% if previsione %}
                    <div class="mt-4 p-4 border-start border-5 border-success bg-white rounded shadow-sm">
                        <h5 class="text-success fw-bold"><i class="fa-solid fa-check-circle me-2"></i>Risultato:</h5>
                        <p class="h3 mb-1"><strong>{{ previsione }}</strong></p>
                        <p class="text-muted mb-0">{{ dettaglio }}</p>
                    </div>
                    {% endif %}
                </div>

                <div class="text-center mt-5 p-4 content-overlay shadow-lg">
                    <h3 class="mb-4 section-title">Specifiche Elettromagneti</h3>
                    <div class="card p-2 shadow-sm">
                        <img src="{{ url_for('static', filename='elettromagneti.jpg') }}" alt="Tabella Elettromagneti" class="img-tech">
                    </div>
                </div>

                <p class="text-center mt-5 text-white small" style="text-shadow: 1px 1px 2px black;">
                    <i class="fa-solid fa-microchip me-1"></i> 2024 - Dipartimento Automazione
                </p>
            </div>
        </div>
    </div>

</body>
</html>
